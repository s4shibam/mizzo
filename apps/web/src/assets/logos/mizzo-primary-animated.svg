        values="50;75;10;50"
        times="0;0.33;0.66;1"
        dur="1s"
        keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1"
        repeatCount="indefinite"
        begin="0s"
      />
    </rect>
    <rect x="35" y="12.5" width="10" height="30" fill="#856EF7">
