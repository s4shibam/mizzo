        dur="1s"
        keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1"
        repeatCount="indefinite"
        begin="-0.5s"
      />
    </rect>
    <rect x="55" y="12.5" width="10" height="70" fill="#856EF7">
      <animate
        attributeName="height"
        calcMode="spline"
        values="50;75;10;50"
        times="0;0.33;0.66;1"
        dur="1s"
        keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1"
        repeatCount="indefinite"
        begin="-0.75s"
      />
    </rect>
    <rect x="75" y="12.5" width="10" height="40" fill="#856EF7">
      <animate
        attributeName="height"
        calcMode="spline"
        values="50;75;10;50"
        times="0;0.33;0.66;1"
        dur="1s"
        keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1"
        repeatCount="indefinite"
        begin="-0.25s"
      />
    </rect>
  </g>
</svg>
